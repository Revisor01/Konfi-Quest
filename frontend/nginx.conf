server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Landing Page als Startseite
    location = / {
        try_files /landing.html =404;
    }

    # Datenschutz
    location = /datenschutz {
        try_files /datenschutz.html =404;
    }

    # Kontol√∂schung
    location = /konto-loeschen {
        try_files /konto-loeschen.html =404;
    }

    # English alias for account deletion (Google Play)
    location = /account-deletion {
        try_files /konto-loeschen.html =404;
    }

    # SPA Fallback - alle anderen Routen zur App
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
