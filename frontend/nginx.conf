server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Landing Page als Startseite
    location = / {
        try_files /landing.html =404;
    }

    # Datenschutz als statische HTML-Seite
    location = /datenschutz {
        try_files /datenschutz.html =404;
    }

    # App unter /app (leitet zur SPA)
    location /app {
        rewrite ^/app(.*)$ /$1 break;
        try_files $uri $uri/ /index.html;
    }

    # Alle anderen App-Routen (admin, konfi, home, login, etc.) zur SPA
    location ~ ^/(admin|konfi|home|login|register|settings|chat|events|profile) {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
